apiVersion: apps/v1
kind: Deployment
metadata:
  name: cetahyme-backend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: cgo-backend-container
        image: cgohitema/backend-app:v3
        ports:
        - containerPort: 5001
