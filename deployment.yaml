apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment-cgo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: cgohitema/backend-app
        ports:
        - containerPort: 5000
